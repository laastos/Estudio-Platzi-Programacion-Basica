<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css"> 
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepono</h1> 

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedorTarjetas" class="tarjetas">
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            <button
                onMouseDown="moverMokeponArriba()" onMouseUp="detenerMovimiento()"
                onTouchStart="moverMokeponArriba()" onTouchEnd="detenerMovimiento()"
            >Arriba</button>
            <span>
                <button
                    onMouseDown="moverMokeponIzquierda()" onMouseUp="detenerMovimiento()"
                    onTouchStart="moverMokeponIzquierda()" onTouchEnd="detenerMovimiento()"
                >Izquierda</button>
                <button
                    onMouseDown="moverMokeponAbajo()" onMouseUp="detenerMovimiento()"
                    onTouchStart="moverMokeponAbajo()" onTouchEnd="detenerMovimiento()"
                >Abajo</button>
                <button
                    onMouseDown="moverMokeponDerecha()" onMouseUp="detenerMovimiento()"
                    onTouchStart="moverMokeponDerecha()" onTouchEnd="detenerMovimiento()"
                >Derecha</button>
            </span>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedorAtaques" class="tarjetas-ataques">
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
